{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2>Watchlist</h2>

</div>
<div class="container" id="listings">
    {% for item in items %}
    {% for i in item %}
    {% include 'partials/listings.html' %}
    {% endfor %}

    {% empty %}
    <h3>No listings found in your watchlist...</h3>
    {% endfor %}
</div>
{% endblock %}
